<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- bootstrap cSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- main CSS -->
    <link rel="stylesheet" href="./assets/css/HomePage.css">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container-fluid p-3">

            <a class="navbar-brand mx-3" href="#">
                <span class="Heading-4">largerthan</span><span class="i-font">i</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mx-auto mb-0 mb-lg-0">
                    <li class="nav-item Heading-5 mx-3">
                        <a class="nav-link secondary-text" href="#">Home</a>
                    </li>
                    <li class="nav-item Heading-5 mx-3">
                        <a class="nav-link secondary-text" href="#">About Us</a>
                    </li>
                    <li class="nav-item Heading-5 mx-3">
                        <a class="nav-link secondary-text" href="#">What We Do</a>
                    </li>
                    <li class="nav-item Heading-5 mx-3">
                        <a class="nav-link secondary-text " href="#">Media</a>
                    </li>
                    <li class="nav-item Heading-5 mx-3">
                        <a class="nav-link secondary-text " href="#">Contact</a>
                    </li>
                </ul>

                <form class="d-flex mx-3">
                    <button class="btn btn-primary-text Heading-5" type="submit">Donate</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="hero position-relative">
            <img src="./assets/img/hero/hero.webp" alt="Hero image" class="img-fluid hero-img">

            <div class="container hero-main-text position-absolute top-50 start-0 translate-middle-y px-3 px-md-5">
                <p class="home-heading text-white text-md-start text-center">
                    Inclusive care for children with special needs
                </p>
                <div
                    class="hero-detail d-flex flex-column flex-md-row align-items-center gap-3 gap-md-4 mt-3 mt-md-4 text-center text-md-start">
                    <button class="btn btn-hero">What We Do</button>
                    <div
                        class="hero-play d-flex align-items-center justify-content-center justify-content-md-start mt-2 mt-md-0">
                        <img class="hero-play-img me-2" src="./assets/img/hero/Play icon.svg" alt="">
                        <p class="Heading-4 mb-0 video-hero text-white">Play Video</p>
                    </div>
                </div>
            </div>

            <div class="container position-absolute bottom-0 start-0 end-0 mb-4">
                <div
                    class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-2 gap-md-3 text-center text-md-start">
                    <div
                        class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-2 gap-md-3 text-center text-md-start d-none d-md-flex">
                        <div class="container position-absolute bottom-0 start-0 end-0 mb-4">
                            <div
                                class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-2 gap-md-3 text-center text-md-start">
                                <p class="Heading-4 text-white mb-2 mb-md-0 d-none d-md-block">230 children under our
                                    care</p>
                                <hr class="border-light d-none d-md-block my-2 w-50">
                                <p class="Heading-4 text-white mb-2 mb-md-0 d-none d-md-block">Join us in making a
                                    difference</p>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>




    </main>

</body>

</html>
